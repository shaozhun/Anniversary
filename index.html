
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>恋爱计时器</title>
    <link href="css/sequence-theme.starter-basic.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="content">
        
        <div class="timer clearfix">
            <div class="days">
            <b id="d"></b><br><span>days</span>
        </div> 
        <div class="hours">
            <b id="h"></b><span>hours</span>  
        </div>
        <div class="minutes">
            <b id="m"></b><span>minutes</span> 
        </div>
    </div>
           
    <body>

        <div id="sequence" class="seq">
      
          <div class="seq-screen">
            <ul class="seq-canvas">
      
              <li class="seq-step1 seq-in" id="step1">
                <div class="seq-content">
                  <h2 data-seq class="seq-title"><b id="y"></b> 年</h2>
                </div>
              </li>
      
              <li class="seq-step2" id="step2">
                <div class="seq-content">
                  <h2 data-seq class="seq-title"><b id="m2"></b>月</h2>
                </div>
              </li>
      
              <li class="seq-step3" id="step3">
                <div class="seq-content">
                  <h2 data-seq class="seq-title"><b id="d2"></b> 天</h2>
                </div>
              </li>
      
            </ul>
          </div>
      
          <ul rel="sequence" class="seq-pagination" role="navigation" aria-label="Pagination">
            <li><a href="#step1" rel="step1" title="Go to step 1">Step 1</a></li>
            <li><a href="#step2" rel="step2" title="Go to step 2">Step 2</a></li>
            <li><a href="#step3" rel="step3" title="Go to step 3">Step 3</a></li>
          </ul>
        </div>
      
        <script src="scripts/imagesloaded.pkgd.min.js"></script>
        <script src="scripts/hammer.min.js"></script>
        <script src="scripts/sequence.min.js"></script>
        <script src="scripts/sequence-theme.starter-basic.js"></script>
           
           
           <!-- <b id="y"></b> 年 <b id="m2"></b>月<b id="d2"></b> 天 -->
 
    </div>

    <script>
        function timer() {
            var start = new Date("2016-04-26 00:00:00"); // 2016.4.26
            var t = new Date().getTime() - start;

            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            var d2 = ~~(t / 1000 / 60 / 60 / 24 % 365);
            if (d2 < 10) {
                d2 = "0" + d2;
            }
            var m2 = ~~(t / 1000 / 60 / 60 / 24 / 30) - 1;
            if (m2 < 10) {
                m2 = "0" + m2;
            }

            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('y').innerHTML = ~~(t / 1000 / 60 / 60 / 24 / 365);
            document.getElementById('d2').innerHTML = d2;
            document.getElementById('m2').innerHTML = m2;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
